<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Code-Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">

        <div id="starter">
            <h1>VIP CODING QUIZ</h1>
            <h2>Prest the Start Button to Start</h2>
            <h2>Incorrect answers will decrease the time</h2>
        <button id="startbtn">Start</button>
        <button id="starths">High Scores</button>
        </div>
    

        <div id="quiz">
            <div id="timerdiv">
                <h1 id=timer>Time left:</h1>
                <div id="question">
                    <p>
                        question
                    </p>
                </div>
                <button id ="a">a</button>
                <button id ="b">b</button>
                <button id ="c">c</button>
                <button id ="d">d</button>
                
            </div>
        </div>
        <div id=endgame>
            <h1 id="score"></h1>
                <input type="text" placeholder="enter initials for high score" id="initial"/>
                <button id="submitbtn">Submit</button>
        </div>
        <div id=highscores>
            <button id="play-game">Play Game</button>
            <button id="clearhs">Clear High Scores</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
